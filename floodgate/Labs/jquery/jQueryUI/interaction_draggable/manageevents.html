<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Interaction Draggable-Manage Events </title>
        <style>
              #sub
           {
               width: 100px;
               height: 100px;
               border: 1px solid black;
               background:red;
               margin: 5px;
               padding: 5px;
           }
           #button
           {
               border: 5px solid black;
               font-size: 15px;
               border-radius: 5px;
           }

        </style>
        <!-- <link rel="stylesheet" href="jquery-ui.css">
         <script src="jquery.js"></script>
         <script src="jquery-ui.js"></script> -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
         <script>
             $(document).ready(function(){
                 $("#btnCreate").click(function(){
                     $("#sub").draggable({create:function(){
                         alert ("A draggable element is created!");
                     },
                     
                     start:function(){
                         $("#sub").css("background", "black");
                     },
                     drag:function(){
                        $("#status").html("The element is moving!!");

                     },
                     stop:function(){
                        $("status").html("The element stopped moving!!");
                     }});
                     });
                 });
             });

            </script>
        </head>

        <body>
           
            <div id="sub"></div>
                <div class="sub" id="sub1" style="background: red";></div>
            

            <button id="btnCreate">Create</button>
        
            <div id="status"></div>
        </body>
</html>
