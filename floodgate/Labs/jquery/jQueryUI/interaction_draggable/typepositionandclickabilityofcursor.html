<!DOCTYPE html>

<html>
<head>
    <title> Interaction: Draggable-Type Position and clickability of cursor </title>
        <style>
           #main
           {
               width: 500px;
               height: 500px;
               margin: 0px auto;
               border: 2px solid black;
           }
           .sub
           {
               width: 100px;
               height: 100px;
               border: 1px solid snow;
               margin: 5px;
               padding: 5px;
               float: left;
           }
           P{
               border: 5px solid black;
           }
         </style>
       <!-- <link rel="stylesheet" href="jquery-ui.css">
         <script src="jquery.js"></script>
         <script src="jquery-ui.js"></script> -->
         <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
         <script>
             $(document).ready(function(){
                 
                // $("#sub1").draggable({cursor:"grab", cursorAt:{left:5, top:5}
                // $("#sub1").draggable({cursorAt:{left:5, top:5}, handle:"P"});
                // $("#sub2").draggable({cursor:"move", cursorAt:{bottom:20}});
                // $("#sub3").draggable({cursor:"crosshair", cursorAr:{right:5, bottom:5}});
                $("#sub1").draggable({handle:"P"});
                $("#sub2").draggable({cancel: "p"});
                $("#sub3").draggable();
             });
        </script>
</head>


<body>
    <div id="main"</div>
        <div class="sub" id="sub1" style="background: red";><p> Click Here to Move Me!</p></div>
        <div class="sub" id="sub2" style="background: green";><p> Not Draggable If You CLICK Me!</p></div>
        <div class="sub" id="sub3" style="background: black";></div>
</body>
   </div>
   </html>
